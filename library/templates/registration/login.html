{% extends 'main_base.html' %}

{% block title %}
    Login - {{ block.super }}
{% endblock title %}

{% block main_content %}

    <div class="main">
        <div class="container">
            <div class="row">
                <div class="col-12 offset-md-1 col-md-10 offset-lg-2 col-lg-8">
                    <h1>Login</h1>

                    <form role="form" action="" method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <input type="submit" value="Login" />
                    </form>

                    <p style="margin-top:20px;"><a href="{% url 'password_reset' %}">Forgot your password?</a></p>
                </div>
            </div>
        </div>
    </div>

{% endblock main_content %}
