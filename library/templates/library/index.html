{% extends 'library/base.html' %}

{% block main_content %}

    {% if videogames %}
        <ul>
            {% for v in videogames %}
                <li><a href="/library/{{ v.id }}">{{ v.title }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>There are currently no videogames in he library.</p>
    {% endif %}

{% endblock %}
