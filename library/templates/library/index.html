<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library Index</title>
</head>
<body>

    {% if videogames %}
        <ul>
            {% for v in videogames %}
                <li><a href="/library/{{ v.id }}">{{ v.title }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>There are currently no videogames in he library.</p>
    {% endif %}

</body>
</html>
