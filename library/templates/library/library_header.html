{% load staticfiles %}

<header class="header header--library">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-2">
                <a href="{% url 'home' %}">{% include 'svg/tivan.svg' %}</a>
            </div>
            <div class="offset-lg-6 col-lg-1">
                {% if user.is_authenticated %}
                    <a class="button">View Your Collection</a>
                {% endif %}
            </div>
            <div class="offset-lg-1 col-lg-2">
                {% if user.is_authenticated %}
                    <a class="button" href="{% url 'auth_logout' %}">Logout</a>
                {% else %}
                    <a class="button" href="{% url 'auth_login' %}">Login</a>
                    <!---<a class="button" href="{% url 'registration_register' %}">Register</a>--->
                {% endif %}
            </div>
        </div>
    </div>
</header>
