{% extends 'library/library_base.html' %}

{% block title %}
    {{ videogame.title }} - {{ block.super }}
{% endblock title %}

{% block main_content %}

    <h1>{{ videogame.title }}</h1>

    {% if user == videogame.user %}
        <a class="button" href="{% url 'library:edit' slug=videogame.slug %}">Edit</a>
    {% endif %}

{% endblock main_content %}
