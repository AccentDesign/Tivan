{% extends 'library/library_base.html' %}

{% block title %}
    {{ item.title }} - {{ block.super }}
{% endblock title %}

{% block library_content %}

    <h1>{{ item.title }}</h1>

    {% if user == item.user %}
        <a class="button" href="{% url 'library:edit' slug=item.slug %}">Edit</a>
    {% endif %}

{% endblock library_content %}
