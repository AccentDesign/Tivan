{% load staticfiles %}

<header>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-2">
                <img src="{% static 'library/img/tivan-logo.png' %}" alt="Tivan" class="header__logo util--img-responsive" />
            </div>
            <div class="offset-lg-6 col-lg-1">
                <a id="add_game" class="button">Add Game</a>
            </div>
            <div class="offset-lg-1 col-lg-2">
                {% if user.is_authenticated %}
                    <a class="button" href="{% url 'auth_logout' %}">Logout</a>
                {% else %}
                    <a class="button" href="{% url 'auth_login' %}">Login</a>
                    <!---<a class="button" href="{% url 'registration_register' %}">Register</a>--->
                {% endif %}
            </div>
        </div>
    </div>
</header>
