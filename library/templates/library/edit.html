{% extends 'library/app_base.html' %}

{% block title %}
    Edit {{ item.title }} - {{ block.super }}
{% endblock title %}

{% block app_content %}

    <div class="main__window">
        <h1>Edit {{ item.title }}</h1>

        <form role="form" action="" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Save</button>
        </form>
    </div>

{% endblock app_content %}
