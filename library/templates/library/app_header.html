{% load staticfiles %}

<header class="header header--library">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="header--library__wrapper">
                    <a href="{% url 'home' %}">{% include 'svg/tivan.svg' %}</a>
                    <div class="header__nav header__nav--library">
                        <a href="{% url 'library' %}"{% if 'library' in request.get_full_path %}class="current"{% endif %}>Library</a>
                        <a href="{% url 'your_collection' %}"{% if 'your-collection' in request.get_full_path %}class="current"{% endif %}>Your Collection</a>
                    </div>
                    <div class="header--library__tools">
                        <span>Hi, {{ request.user.username }}</span>
                        <a id="info_toggle" class="button button--large button--outline"><i class="fa fa-info" aria-hidden="true"></i></a>
                        <a class="button button--large" href="{% url 'auth_logout' %}">Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
