{% extends 'library/app_base.html' %}

{% block title %}
    {{ item.title }} - {{ block.super }}
{% endblock title %}

{% block app_content %}

    <div class="main__window">
        <h1>{{ item.title }}</h1>

        {% if user == item.user %}
            <a class="button" href="{{ request.get_full_path }}edit/">Edit</a>
            <a class="button" href="{{ request.get_full_path }}delete/">Delete</a>
        {% endif %}
    </div>

{% endblock app_content %}
