{% extends 'library/app_base.html' %}

{% block title %}
    {{ item.title }} - {{ block.super }}
{% endblock title %}

{% block app_content %}

    <div class="main__window">
        <h1>{{ item.title }}</h1>

        {% if user == item.user %}
            <a class="button" href="{% url 'edit' slug=item.slug %}">Edit</a>
        {% endif %}
    </div>

{% endblock app_content %}
