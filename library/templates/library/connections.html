<div class="section section--connections">
    <h3 class="section__title gradient--primary"><i class="fa fa-users" aria-hidden="true"></i>Connections</h3>

     {% if users %}
        <ul>
            {% for u in users %}
                {% if u.username != 'admin' %}
                    <li>{{ u.username }}</li>
                {% endif %}
            {% endfor %}
        </ul>
    {% endif %}

</div>
