{% extends 'main_base.html' %}

{% block title %}
    {{ block.super }}
{% endblock title %}

{% block main_content %}

    <p>So, what's it gonna be?</p>

    <a class="button button--toggle--left toggle--form active" data-target="register">Register</a>
    <a class="button button--toggle--right toggle--form" data-target="login">Login</a>

    <div id="register" class="form-wrapper active">
        <form role="form" action="" method="post">
            {% csrf_token %}
            {{ reg_form.as_p }}
            <button type="submit">Register</button>
        </form>
    </div>

    <div id="login" class="form-wrapper">
        <form role="form" action="" method="post">
            {% csrf_token %}
            {{ auth_form.as_p }}
            <button type="submit">Login</button>
        </form>
    </div>

{% endblock main_content %}
