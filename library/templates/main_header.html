<header id="header" class="header header--main">
    <div class="container">
        <div class="row">
            <div class="col-12 col-lg-4">
                <a href="{% url 'home' %}">
                    {% include 'svg/tivan.svg' %}
                </a>
            </div>
            <div class="col-12 col-lg-8">
                <div class="header__nav">
                    <a href="{% url 'home' %}"{% if request.get_full_path == '/' %}class="current"{% endif %}>Home</a>
                    <a href="{% url 'how_it_works' %}"{% if request.get_full_path == '/how-it-works/' %}class="current"{% endif %}>How It Works</a>
                    <a href="{% url 'contact' %}"{% if request.get_full_path == '/contact/' %}class="current"{% endif %}>Contact</a>
                    {% if user.is_authenticated %}
                        <a href="{% url 'auth_logout' %}" class="button">Logout</a>
                    {% else %}
                        <a href="{% url 'auth_login' %}" class="button">Login</a>
                    {% endif %}
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="line"></div>
            </div>
        </div>
    </div>
</header>
